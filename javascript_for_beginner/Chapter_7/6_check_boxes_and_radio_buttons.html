<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 7: Example 6</title>
    <script type="text/javascript">
        var radCpuSpeedIndex = 0;

        function radCPUSpeed_onclick(radIndex)
        {
            var returnValue = true;
            if (radIndex == 1)
            {
                returnValue = false;
                alert("sorry that Processor speed is currently unavailable");
                //Next ling works around a bug in IE that doesn't cancel the
                //Default action property
                document.form1.radCPUSpeed[radCpuSpeedIndex].checked = true;
            }
            else
            {
                radCpuSpeedIndex = radIndex;
            }
            return returnValue;
        } 
        function btnCheck_onclick()
        {
            var controlIndex;
            var element;
            var numberOfControls = document.form1.length;
            var compSpec = "Your chosen processor speed is";
            compSpec = compSpec + document.form1.radCPUSpeed[radCpuSpeedIndex].value;
            for (controlIndex = 0; controlIndex < numberOfControls; controlIndex++)
            {
                element = document.form1.elements[controlIndex];
                if (element.type == "checkbox")
                {
                    if (element.checked == true)
                    {
                        compSpec = compSpec + element.value;
                    }
                }
            }
            alert(compSpec);
        }
    </script>
</head>
<body>
    <form action="" name="form1">
        <p>
            Tick All of the components you want included on your computer
        </p>
        <label>
            <tr>
                <td>
                    DVD-ROM
                </td>
                <td>
                    <input type="checkbox" name="chkDVD" value="DVD-ROM" />
                </td>
            </tr>
            <tr>
                <td>
                    CD-ROM
                </td>
                <td>
                    <input type="checkbox" name="chkDVD" value="CD-ROM" />
                </td>
            </tr>
            <tr>
                <td>
                    Zip Drive
                </td>
                <td>
                    <input type="checkbox" name="chkzip" value="Zip Drive" />
                </td>
            </tr>
        </label>
        <p>
            Select the processor speed you require
        </p>
        <table>
            <tr>
                <td>
                    <input type="radio" name="radCPUSpeed" checked="checked" value="3.8 GHZ" onclick="return radCPUSpeed_onclick(0)" />
                </td>
                <td>
                    3.8 GHZ
                </td>
                <td>
                    <input type="radio" name="radCPUSpeed" value="2.5 GHZ" onclick="return radCPUSpeed_onclick(1)" />
                </td>
                <td>
                    4.6 GHZ
                </td>
                <td>
                    <input type="radio" name="radCPUSpeed" value="2.5 GHZ" onclick="return radCPUSpeed_onclick(2)" />
                </td>
                <td>
                    6 GHZ
                </td>
            </tr>
        </table>
            <input type="button" name="btnCheck" value="Check book" onclick="return btnCheck_onclick()" />
    </form>
</body>
</html>
