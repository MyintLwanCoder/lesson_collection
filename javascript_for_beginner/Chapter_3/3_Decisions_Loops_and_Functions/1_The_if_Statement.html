<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javasript</title>
</head>
<body>
    <script type="text/javascript">
        var degfahren = Number(prompt("Enter the degrees Fahrenheit" , 32));
        var degCen;

        degCen = 5/9 * (degfahren = 32);

        document.write(degfahren + "\ xBO Fahrenheit is" + degCen + "\ xBO centigrade<br />");
        if(degCen < 0)
        {
            document.write("That's below the freezing point of wather");
        }
        if (degCen == 100)
        document.write("That's the boiling point of water");

    </script>
</body>
</html>
