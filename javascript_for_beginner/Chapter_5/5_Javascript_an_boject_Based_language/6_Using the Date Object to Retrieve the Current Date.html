<body>
<script type="text/javascript">
    var months = new Array("January" , "februrary" , "March" , "April" , "May" , "June" , "July" , "August" , "September" , "October" , "November" , "December");
    var dateNow = new Date();
    var yearNow = dateNow.getFullYear();
    var monthNow = months[dateNow.getMonth()];
    var dayNow = dateNow.getDay();
    var daySuffix;

    switch (dayNow)
    {
        case 1:
        case 21:
        case 31:
            daySuffix = "st";
            break;
        case 2:
        case 22:
            daysuffix = "nd";
            break;
        case 3:
        case 23:
            daySuffix = "rd";
            break;
        default:
            daysuffix = "th";
            break;
    }
    document.write("It is the " + dayNow + daySuffix + " day ");
    document.write("in the month of " + monthNow);
    document.write("in the year  "+ yearNow);
</script>
</body>
